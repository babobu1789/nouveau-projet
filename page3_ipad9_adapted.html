




<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sous la coiffe...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #eae7e2;
    }
    .section {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #8b7d7b;
      font-weight: bold;
      font-size: 2.5em;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .small-img {
      width: 50%;
      max-width: 300px;
    }
    .controls {
      margin-top: 10px;
    }
    .wave {
      width: 100%;
      height: 60px;
      display: none;
      position: relative;
      background-color: #ecf0f1;
      overflow: hidden;
      border-radius: 4px;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 3px;
      background-color: #3498db;
      animation: waveAnim 1s infinite ease-in-out;
    }
    @keyframes waveAnim {
      0% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.3); }
    }
    .next-button, .prev-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #b8afa2;
      color: #2c2c2c;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .next-button:hover, .prev-button:hover {
      background-color: #a89e91;
      transform: scale(1.05);
    }
    .next-button::after {
      content: ' ➔';
    }
    .prev-button::before {
      content: '⬅ ';
    }
    .large-text p {
      font-size: 1.4em;
      color: #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="section large-text">
    <h1>Sous la coiffe...</h1>
    <p><strong>Témoignage de Soeur Cécile Rioux</strong></p>
    <p>1 minute 30 secondes</p>
    <p>Soeur Cécile Rioux (1903-2003) se souvient des soins apportés à la chevelure dissimulés sous la coiffe.</p>
    <img src="images/Rioux_Cecile.jpg" class="small-img" onclick="toggleAudio('audio3', 'wave3')">
    <div class="controls">
      <button onclick="playAudio('audio3', 'wave3')">▶ Lecture</button>
      <button onclick="pauseAudio('audio3', 'wave3')">⏸ Pause</button>
    </div>
    <div id="wave3" class="wave"></div>
    <audio id="audio3" src="audio/Rioux_coiffe.mp3"></audio>
    <a href="page2_ipad9_adapted.html" class="prev-button">Page précédente</a>
    <a href="page4_ipad9_adapted.html" class="next-button">Continuer la visite</a>
  </div>

  <script>
    function createWaveBars(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.left = (i * 4) + 'px';
        bar.style.height = (Math.random() * 60) + 'px';
        bar.style.animationDelay = (Math.random()) + 's';
        container.appendChild(bar);
      }
    }

    function playAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      audio.play();
      wave.style.display = 'block';
      createWaveBars(waveId);
    }

    function pauseAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      audio.pause();
      wave.style.display = 'none';
    }

    function toggleAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      if (audio.paused) {
        audio.play();
        wave.style.display = 'block';
        createWaveBars(waveId);
      } else {
        audio.pause();
        wave.style.display = 'none';
      }
    }
  </script>
</body>
</html>
