


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anecdote autour des coiffes noires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #eae7e2;
    }
    .section {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #8b7d7b;
      font-weight: bold;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      margin: 20px auto;
      display: block;
    }
    .small-img {
      width: 60%;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #8b7d7b;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #7a6c6a;
    }
    .wave {
      width: 100%;
      height: 60px;
      display: none;
      position: relative;
      background-color: #ecf0f1;
      overflow: hidden;
      border-radius: 4px;
      margin-top: 10px;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 3px;
      background-color: #3498db;
      animation: waveAnim 1s infinite ease-in-out;
    }
    @keyframes waveAnim {
      0% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.3); }
    }
    .next-button, .prev-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #b8afa2;
      color: #2c2c2c;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .next-button:hover, .prev-button:hover {
      background-color: #a89e91;
      transform: scale(1.05);
    }
    .next-button::after {
      content: ' ➔';
    }
    .prev-button::before {
      content: '⬅ ';
    }
    .highlight-text {
      font-size: 1.4em;
      color: #2c2c2c;
      margin: 5px 0;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      .small-img {
        width: 90%;
      }
      .controls button {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Petite anecdote autour des coiffes noires</h1>
    <p class="highlight-text"><strong>Témoignage de Soeur Armande Latreille</strong></p>
    <p class="highlight-text">1 minute 18 secondes</p>
    <img src="images/Latreille-Armande.jpg" class="small-img" onclick="toggleAudio('audio2', 'wave2')">
    <div class="controls">
      <button onclick="playAudio('audio2', 'wave2')">▶ Lecture</button>
      <button onclick="pauseAudio('audio2', 'wave2')">⏸ Pause</button>
    </div>
    <div id="wave2" class="wave"></div>
    <audio id="audio2" src="audio/Armande-anecdote.mp3"></audio>
    <div style="margin-top: 20px;">
      <a href="page1_ipad9_adapted.html" class="prev-button">Page précédente</a>
      <a href="page3_ipad9_adapted.html" class="next-button">Continuer la visite</a>
    </div>
  </div>
  <script>
    function createWaveBars(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.left = (i * 4) + 'px';
        bar.style.height = (Math.random() * 60) + 'px';
        bar.style.animationDelay = (Math.random()) + 's';
        container.appendChild(bar);
      }
    }
    function playAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      audio.play();
      wave.style.display = 'block';
      createWaveBars(waveId);
    }
    function pauseAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      audio.pause();
      wave.style.display = 'none';
    }
    function toggleAudio(audioId, waveId) {
      const audio = document.getElementById(audioId);
      const wave = document.getElementById(waveId);
      if (audio.paused) {
        playAudio(audioId, waveId);
      } else {
        pauseAudio(audioId, waveId);
      }
    }
  </script>
</body>
</html>
